
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Chess</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
</head>
<body>
    <div id="lobby">
        <h1>Online Chess</h1>
        <button id="createGame">Create Game</button>
        <br><br>
        <input type="text" id="gameIdInput" placeholder="Enter Game ID">
        <button id="joinGame">Join Game</button>
        <p>Game ID: <span id="gameIdDisplay"></span></p>
        <p id="waitingMessage" style="display: none;">Waiting for opponent...</p>
    </div>

    <div id="game-room" style="display: none;">
        <h1>Game Room</h1>
        <div id="game-container">
            <div id="chessboard"></div>
            <div id="game-info">
                <h2>Game Info</h2>
                <p>Your color: <span id="playerColor"></span></p>
                <p>Status: <span id="status">Waiting for opponent...</span></p>
                <p>Turn: <span id="turn">White</span></p>
                <p>Game ID: <span id="gameRoomIdDisplay"></span></p>
            </div>
        </div>
        <div id="chat">
            <h2>Chat</h2>
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button id="send-chat">Send</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.dist.js"></script>
</body>
</html>
